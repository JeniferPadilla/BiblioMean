<div class="container">
 <h1>Todos los libros</h1>
 <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Titulo</th>
        <th scope="col">Editorial</th>
        <th scope="col">Categoria</th>
        <th scope="col">Fecha Creado</th>
        <th scope="col">Estado</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of book">
        <th style="text-align:center"  scope="row">{{book._id}}</th>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.editorial}}</td>
        <td>{{book.category}}</td>
        <td>{{book.description}}</td>
        <td>{{book.quantity}}</td>
        <td>{{book.deliveryDate}}</td>
        <td>{{book.dbStatus}}</td>
      </tr>
    </tbody>
 </table>
</div>
