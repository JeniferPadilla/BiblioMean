<div class="form">
    <mat-card class="card">
      <mat-card-title>Iniciar Sesion</mat-card-title>
      <mat-card-content>
        <div class="container">
            <mat-form-field>
              <input
              [(ngModel)]="loginData.email"
              type="email"
              matInput
              placeholder="Email"
              required
              >
            </mat-form-field>
            <mat-form-field>
              <input
              [(ngModel)]="loginData.password"
              type="password"
              matInput
              placeholder="password"
              required
              >
            </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
      <button
      (click)="login()"
      class="button"
      mat-raised-button
      >Ingresar</button>
      </mat-card-actions>
    </mat-card>
  </div>
