<div class="form">
  <mat-card class="card">
    <mat-card-title>Registrar Usuario</mat-card-title>
    <mat-card-content>
      <div class="container">
        <mat-form-field>
          <input
            [(ngModel)]="registerData.name"
            matInput
            placeholder="Nombre y Apellido"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            [(ngModel)]="registerData.email"
            type="email"
            matInput
            placeholder="Email"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            [(ngModel)]="registerData.password"
            type="password"
            matInput
            placeholder="ContraseÃ±a"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            [(ngModel)]="registerData.phone"
            type="number"
            matInput
            placeholder="Numero telefonico"
            required
          />
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="registerUser()" class="button" mat-raised-button>
        Registrar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
